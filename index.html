<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Clock</title>
  <link rel="stylesheet" href="Clock Assignment.css">
</head>
<body>
  <div class="clock-container">
    <h1>JavaScript Clock</h1>
    <div id="clock">00:00:00</div>
    <div class="buttons">
      <button id="startBtn">Start Clock</button>
      <button id="stopBtn">Stop Clock</button>
      <button id="resetBtn">Reset Clock</button>
      <button id="themeBtn">Change Theme</button>
    </div>
  </div>
  <script src="Clock Assignment.js"></script>
</body>
</html>
